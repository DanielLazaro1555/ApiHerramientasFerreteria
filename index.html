<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Productos</h1>

        <div id="productos-container" class="row"></div>

        <script>
            // Hacer una solicitud a la API
            fetch('http://localhost:3000/productos')
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Agrega esta línea para imprimir los datos en la consola
                    // Construir la lista de productos con imágenes
                    const productosContainer = document.getElementById('productos-container');
                    data.forEach(producto => {
                        const productoElement = document.createElement('div');
                        productoElement.classList.add('col-4', 'mb-4');
                        productoElement.innerHTML = `
                            <div class="card">
                                <img src="${producto.imagen}" alt="${producto.descripcion}" class="card-img-top" style="max-height: 200px; object-fit: cover;">
                                <div class="card-body">
                                    <p class="card-text">${producto.descripcion}</p>
                                </div>
                            </div>
                        `;
                        productosContainer.appendChild(productoElement);
                    });
                })
                .catch(error => console.error('Error al obtener los productos:', error));
        </script>
    </div>

    <!-- Agrega el enlace a Bootstrap JS (si es necesario) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
